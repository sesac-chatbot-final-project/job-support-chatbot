<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>취업 지원 서비스 챗봇</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background-color: #ffffff;
      }
      .chat-container {
        width: 100%;
        max-width: 90vw;
        height: 80vh;
        max-height: 600px;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .chat-box {
        flex-grow: 1;
        overflow-y: auto;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
      }
      .chat {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 50%;
        font-size: 16px;
      }
      .user-chat {
        background: #75b8ff;
        color: white;
        margin-left: auto;
      }
      .bot-chat {
        background: #e9ecef;
        color: black;
      }
      .chat-input {
        margin-top: 15px;
      }
      @media (max-width: 600px) {
        .chat-container {
          width: 95vw;
          height: 90vh;
          padding: 15px;
        }
        .chat-box {
          padding: 10px;
        }
        .chat {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2 class="text-center mb-3">취업 지원 서비스 챗봇</h2>
      <div class="chat-box" id="chatBox">
        <!-- 채팅 메시지 동적 추가 -->
      </div>
      <div class="chat-input">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="messageInput"
            placeholder="메시지를 입력하세요."
          />
          <button class="btn btn-primary" type="button" onclick="sendMessage()">
            전송
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 챗봇 응답 데이터
      const chatbotData = {
        interview:
          "면접 연습을 도와드릴게요! 예상 질문을 원하시면 '예상 질문'을 입력하세요. 대답 피드백이 필요하시면 '대답 피드백'을 입력하세요.",
        interview_questions:
          "면접 예상 질문 예시:\n1. 자기소개를 해주세요.\n2. 지원 동기가 무엇인가요?\n3. 본인의 강점과 약점은 무엇인가요?",
        answer_feedback:
          "면접 답변에 대한 피드백을 원하신다면 답변을 입력해 주세요. 분석 후 피드백을 제공해 드릴게요!",
        resume_examples:
          "자기소개서 예시를 보여드릴게요!\n1. 신입 개발자 자기소개서\n2. 경력직 마케팅 자기소개서\n3. 기획자 자기소개서\n궁금한 항목을 입력하세요.",
        job_postings:
          "최신 채용 공고를 확인하시겠어요?\n'프론트엔드 채용', '백엔드 채용', '데이터 분석 채용'과 같은 키워드를 입력해 주세요.",
        frontend_jobs:
          "프론트엔드 개발자 채용 공고:\n1. [네이버] React 프론트엔드 개발자 채용\n2. [카카오] 웹 프론트엔드 엔지니어 모집",
        backend_jobs:
          "백엔드 개발자 채용 공고:\n1. [삼성전자] 백엔드 개발자 모집\n2. [라인] Node.js 백엔드 엔지니어 채용",
        data_jobs:
          "데이터 분석가 채용 공고:\n1. [쿠팡] 데이터 사이언티스트 모집\n2. [SKT] 데이터 분석 엔지니어 채용",
      };

      // 초기 메시지 표시
      window.onload = function () {
        displayBotMessage(
          "안녕하세요! 저는 취업 지원 서비스 챗봇입니다. 원하는 서비스를 선택해주세요!"
        );
        displayBotMessage("1. 면접 연습\n2. 자기소개서 예시\n3. 채용 공고");
      };

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (message) {
          displayUserMessage(message);
          processMessage(message);
          input.value = "";
        }
      }

      function processMessage(message) {
        setTimeout(() => {
          if (message.includes("면접")) {
            displayBotMessage(chatbotData.interview);
          } else if (message.includes("예상 질문")) {
            displayBotMessage(chatbotData.interview_questions);
          } else if (message.includes("대답 피드백")) {
            displayBotMessage(chatbotData.answer_feedback);
          } else if (message.includes("자기소개서")) {
            displayBotMessage(chatbotData.resume_examples);
          } else if (message.includes("채용")) {
            displayBotMessage(chatbotData.job_postings);
          } else if (message.includes("프론트엔드")) {
            displayBotMessage(chatbotData.frontend_jobs);
          } else if (message.includes("백엔드")) {
            displayBotMessage(chatbotData.backend_jobs);
          } else if (message.includes("데이터 분석")) {
            displayBotMessage(chatbotData.data_jobs);
          } else {
            displayBotMessage(
              "죄송합니다. 질문을 이해하지 못했습니다. 다시 한 번 명확하게 말씀해 주세요."
            );
          }
        }, 500);
      }

      function displayUserMessage(message) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.className = "chat user-chat";
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function displayBotMessage(message) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.className = "chat bot-chat";
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
